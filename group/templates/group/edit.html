{% extends 'base.html' %}

{% block content %}
    <div class="post-title">
        <h1>Edit {{ post.name }}</h1>
    </div>
    <div class="spacer"></div>
    <form class="post-form">
        <div class="line">
            <h>Name:</h>
            <label>
                <input id="id_name_group" maxlength="30" name="name" type="text" value="{{ post.name }}" class="item">
                <p id="id_warning_name" class="invisible warning-text">This should warn you!!!</p>
            </label>
        </div>

        <div class="line">
            <h> Description:</h>
            <label><textarea cols="40" id="id_description_group" maxlength="620" name="description"
                             rows="10" class="item">{{ post.description }}</textarea>
                <p id="id_warning_description" class="invisible warning-text">This should warn you!!!</p>
            </label>
        </div>

    </form>
    <button id="update_group" class="save btn btn-default" onclick="update_group({{ post.id }})">Save</button>

{% endblock %}
