{% extends 'base.html' %}

{% block content %}
    <div class="post-title">
        <h1>New post</h1>
    </div>
    <div class="spacer"></div>
    <form class="post-form">
        <div class="line">

            <h>Name:</h>
            <label>
                <input id="id_name_lesson" maxlength="30" name="name" type="text">
            </label>
        </div>
        <div class="line">

            <h>Place:</h>
            <label>
                <input id="id_place_lesson" maxlength="30" name="place" type="text">
            </label>
        </div>
        <div class="line">
        <h> Description:</h>
        <label><textarea cols="40" id="id_description_lesson" maxlength="620" name="description" rows="10"></textarea></label>
    </div>
        <div class="line">

            <h>Timeout:</h>
            <label>
                <input id="id_timeout_lesson" maxlength="30" name="timeout" type="text">
            </label>
        </div>



    </form>

    <button id="save_lesson" class="save btn btn-default">Save</button>

{% endblock %}
