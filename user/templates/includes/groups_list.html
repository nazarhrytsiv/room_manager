{% for group in groups %}

    <tr id="groups" xmlns="http://www.w3.org/1999/html">

        <td>{{ group.id }}</td>
        <td>{{ group.name }}</td>
		<td>{{ group.desription }}</td>

    <td style="width: 150px">
        <a href="{{group.id }}/edit/" ><button type="button" class="btn btn-sm btn-warning">Edit</button></a>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-book"
              onclick="del({{group.id }})">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>




    </td>
  </tr>

{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No Rooms</td>
  </tr>
{% endfor %}
