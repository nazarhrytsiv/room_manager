{% extends 'base.html' %}

{% block content %}
    <div class="post-title">
        <h1>New post</h1>
    </div>
    <div class="spacer"></div>
    <form class="post-form">
        <div class="line">

            <h>Username:</h>
            <label>
                <input id="id_username_user" maxlength="30" name="username" type="text">
            </label>
        </div>
        <div class="line">

            <h>Name:</h>
            <label>
                <input id="id_name_user" maxlength="30" name="name" type="text">
            </label>
        </div>
        <div class="line">

            <h>Email:</h>
            <label>
                <input id="id_email_user" maxlength="30" name="email" type="text">
            </label>
        </div>
        <div class="line">

            <h>Password:</h>
            <label>
                <input id="id_password_user" maxlength="30" name="password" type="text">
            </label>
        </div>

        <button id="save_user" class="save btn btn-default">Save</button>

    </form>

{% endblock %}
