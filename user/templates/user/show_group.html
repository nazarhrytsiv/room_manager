{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
Group
{% endblock %}

{% block content %}
<div class="page-header">
        <h1>Name : {{ group.name }}</h1>

</div>
    <div class="description">
    <img src="{% static 'personal/img/profile.jpg' %}" class="responsive-img"  alt="face">

        <div class="name">
    <div class="panel panel-default">
  <div class="panel-body">
    Description:{{ group.description }}
  </div>
    </div>
</div>

    </div>
    <div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">MEMBERS:</div>
  <!-- List group -->
        {% for user in users %}
  <ul class="list-group">
    <li class="list-group-item">
    {{ user.username }}
</li>
  </ul>
    {% endfor %}
</div>
{% endblock %}
