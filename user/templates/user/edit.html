{% extends 'base.html' %}

{% block content %}
    <div class="post-title">
        <h1>New post</h1>
    </div>
    <div class="spacer"></div>
    <form method="POST" class="post-form">
        <div class="line">

            <h>Username:</h>
            <label>
                <input id="id_username" maxlength="30" name="username" type="text" value="{{ post.username }}" >
            </label>
        </div>
        <div class="line">

            <h>Name:</h>
            <label>
                <input id="id_name" maxlength="30" name="name" type="text" value="{{ post.name }}">
            </label>
        </div>
        <div class="line">

            <h>Email:</h>
            <label>
                <input id="id_email" maxlength="30" name="email" type="text"value="{{ post.email }}">
            </label>
        </div>
        <div class="line">

            <h>Password:</h>
            <label>
                <input id="id_password" maxlength="30" name="password" type="text" value="{{ post.password }}">
            </label>
        </div>

        <button type="submit" id="save_user" class="save btn btn-default">Save</button>

    </form>

{% endblock %}
