{% extends 'base.html' %}

{% block content %}
    <div class="post-title">
        <h1>New room</h1>
    </div>
    <div class="spacer"></div>
    <form class="post-form">
        <div class="line">

            <h>Name:</h>
            <label>
                <input id="id_name_room" maxlength="30" name="name" type="text" class="item">
                <p id="id_warning_name" class="invisible">This should warn you!!!</p>
            </label>
        </div>
        <div class="line">

            <h>Type:</h>
            <label>
                <input id="id_type_room" maxlength="30" name="type" type="text" class="item">
                <p id="id_warning_type" class="invisible">This should warn you!!!</p>
            </label>
        </div>
        <div class="line">
            <h> Description:</h>
            <label><textarea cols="40" id="id_description_room" maxlength="620" name="description" rows="10" class="item"></textarea>
                <p id="id_warning_description" class="invisible">This should warn you!!!</p>
            </label>

        </div>
        <div class="line">

            <h>Size:</h>
            <label>
                <input id="id_size_room" maxlength="30" name="size" type="text" class="item">
                <p id="id_warning_size" class="invisible">This should warn you!!!</p>
            </label>
        </div>

    </form>
    <button id="save_room" class="save btn btn-default">Save</button>

{% endblock %}
