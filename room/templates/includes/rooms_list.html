{% for room in rooms %}

    <tr id="rooms" xmlns="http://www.w3.org/1999/html">

        <td>{{ room.id }}</td>
        <td>{{ room.name }}</td>
		<td>{{ room.type }}</td>
		<td>{{ room.desription }}</td>
		<td>{{ room.size }}</td>

    <td style="width: 150px">
        <a href="{{room.id }}/edit/" ><button type="button" class="btn btn-sm btn-warning">Edit</button></a>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-book"
              onclick="del({{room.id }})">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>




    </td>
  </tr>

{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No Rooms</td>
  </tr>
{% endfor %}
